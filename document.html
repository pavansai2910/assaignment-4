<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function c1(){
        document.body.style.backgroundColor="orange";
      }
      function c2(){
        document.body.style.backgroundColor="blue";
      }
      function c3(){
        document.body.style.backgroundColor="green";
      }

    </script>
</head>
<body>
    <h1>Click on the color u want to get as background-color. </h1>
    <input type="button" value="Add this color" style="background-color:orange; border-radius: 10px;" onclick="c1();"/>
    <input type="button" value="Add this color" style="background-color: blue; border-radius: 10px;" onclick="c2();"/>
    <input type="button" value="Add this color" style="background-color: green; border-radius: 10px;" onclick="c3();"/>
</body>
</html>
