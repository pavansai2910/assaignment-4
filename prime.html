<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Checker</title>
    <script>
        function checkPrime() {
            var a = document.getElementById("aval").value;
            a = parseInt(a);

            if (isNaN(a) || a < 2) {
                document.getElementById("Result").innerHTML = "Enter a valid number greater than 1.";
                return;
            }

            var isPrime = true;
            for (var i = 2; i < a; i++) {
                if (a % i == 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                document.getElementById("Result").innerHTML = a + " is a Prime Number.";
            } else {
                document.getElementById("Result").innerHTML = a + " is Not a Prime Number.";
            }
        }
    </script>
</head>
<body>
    Enter a value: <input type="text" id="aval"/><br>
    <input type="button" value="Check Prime" onclick="checkPrime();"/>
    <p id="Result">Nothing here .........</p>
</body>
</html>
